<html>


<head>

<title>Sitios emblematicos	</title>

</head>

<h1> Bienvenido a tu sitios emblematicos</h1>
<body>
	<iframe
	id="mapView"

  width="600"
  height="450"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBnVYq8QtG6kCRrtFed_2knUIDaGdSq29g&q=Bogota&maptype=satellite">
</iframe>
<br>
<br>

  Direccion: <input id="addressText" type="text" name="fname" onPaste="" onkeydown="if (event.keyCode == 13) { pregunta();return false;}"><br>
  <input type="submit" onclick="pregunta()" value="Consultar"  >
  <br>
  <br>
  <h3>Busqueda por coordenadas</h3>
   Latitud	: <input id="latText" type="text" name="fname" onkeypress="return justNumbers(event);"><br>
   Longitud	: <input id="lonText" type="text" name="fname" onkeypress="return justNumbers(event);" onPaste="" onkeydown="if (event.keyCode == 13) { coordenadas();return false;}" ><br>
   <input type="submit" onclick="coordenadas()" value="Busqueda">
   <br>
   <br>
   <H3>Busqueda por Sitio Emblematico</H3>
   Sitio : <input id="sitText" type="text" name="fname" onPaste="" onkeydown="if (event.keyCode == 13) { sitio();return false;}"><br>
   
   <input type="submit" onclick="sitio()" value="Encontrar">
   <H3>Busqueda por dirrecion</H3>
   <input  id= "address">direccion</input>
<button id = "buscar" onClick="search()">buscar</button>
<script language="JavaScript"> 
function pregunta(){ 
   //alert(document.getElementById('addressText').value); 
document.getElementById('mapView').src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBnVYq8QtG6kCRrtFed_2knUIDaGdSq29g&q="+document.getElementById('addressText').value+",Bogota&maptype=satellite";
} 
function coordenadas(){ 

document.getElementById('mapView').src="https://www.google.com/maps/embed/v1/view?key=AIzaSyBnVYq8QtG6kCRrtFed_2knUIDaGdSq29g&center="+document.getElementById('latText').value+","+document.getElementById('lonText').value+"&zoom=18&maptype=satellite";

	}
 
 function sitio(){
 	document.getElementById('mapView').src="https://www.google.com/maps/embed/v1/place?key=AImzaSyBnVYq8QtG6kCRrtFed_2knUIDaGdSq29g&q="+document.getElementById('sitText').value+"&maptype=satellite";
 }

function search(){
var dir = document.getElementById("address").value;
if(dir == ""){
    alert("Vacio");
}else{
document.getElementById("mapView").src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBnVYq8QtG6kCRrtFed_2knUIDaGdSq29g&q="+dir;
document.getElementById("mapView").reload(true);  
  }


}

function justNumbers(e)
{
var keynum = window.event ? window.event.keyCode : e.which;
if ((keynum == 8) || (keynum == 46))
return true;
 
return /\d/.test(String.fromCharCode(keynum));
}
</script>

</body>


</html>
