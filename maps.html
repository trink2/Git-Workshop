<html>

<head>

<title>Sitios emblematicos	</title>

</head>

<h1> Bienvenido a tu sitios emblematicos</h1>
<body>
	<iframe
	id="mapView"
  width="600"
  height="450"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBnVYq8QtG6kCRrtFed_2knUIDaGdSq29g
    &q=Bogota">
</iframe>
<br>
<br>

  Direccion: <input id="addressText" type="text" name="fname" onPaste="" onkeydown="if (event.keyCode == 13) { pregunta();return false;}"><br>
  <input type="submit" onclick="pregunta()" value="Consultar"  >
  <br>
  <br>
  <h3>Busqueda por coordenadas</h3>
   Latitud	: <input id="latText" type="text" name="fname"><br>
   Longitud	: <input id="lonText" type="text" name="fname" onPaste="" onkeydown="if (event.keyCode == 13) { coordenadas();return false;}" ><br>
   <input type="submit" onclick="coordenadas()" value="Busqueda">
   <br>
   <br>
   <H3>Busqueda por Sitio Emblematico</H3>
   Sitio : <input id="sitText" type="text" name="fname" onPaste="" onkeydown="if (event.keyCode == 13) { sitio();return false;}"><br>
   <input type="submit" onclick="sitio()" value="Encontrar">
<script language="JavaScript"> 
function pregunta(){ 
   //alert(document.getElementById('addressText').value); 
document.getElementById('mapView').src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBnVYq8QtG6kCRrtFed_2knUIDaGdSq29g&q="+document.getElementById('addressText').value+",Bogota";
} 
function coordenadas(){ 

document.getElementById('mapView').src="https://www.google.com/maps/embed/v1/view?key=AIzaSyBnVYq8QtG6kCRrtFed_2knUIDaGdSq29g&center="+document.getElementById('latText').value+","+document.getElementById('lonText').value+"&zoom=18";

	}
 
 function sitio(){
 	document.getElementById('mapView').src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBnVYq8QtG6kCRrtFed_2knUIDaGdSq29g&q="+document.getElementById('sitText').value;
 }

</script>

</body>

</html>
